<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style >
	
		form{
	
	margin: auto;
	width: 30%;
}
label {
	display: block;
	padding-left: 12px;
}
	</style>
</head>
<body>
	<form actio="" method="post">
	<fieldset>
		<legend>Datos personales</legend>
		 <label for="busqueda">busquedad</label>
		 <input type="url" id="busqueda">
		 <label for="direccion">direccion url</label>
		 <input type="url" id="direccion">
		 <label for="telefono">telefono</label>
		 <input type="text" id="telefono" requerid="required" placeholder="ingrese su telefono">
		 <label for="direccionweb">direccion web</label>
		 <input type="url" id="direccionweb" required="required" placeholder="ingrese su sitio">
		 <label for="email">email</label>
		 <input type="mail" id="email" requerid="requerid" placeholder="ingrese su mail">
		 <label for="fecha">fecha</label>
		 <input type="date" id="fecha">
		 <label for="hora">hora</label>
		 <input type="time" id="hora">
		 <label for="numero">numero</label>
		 <input type="number" 	value="0" min="0" max="100">
		 <label for="rango">rango</label>
		 <input type="range" id="rango" min="10" max="50">
		 <label for="color">color</label>
		 <input type="color" id="color"><br>
		 <input type="submit" value="enviar">
		 <input type="reset" value="borrar">
	</fieldset>
</form>
</body>
</html>
